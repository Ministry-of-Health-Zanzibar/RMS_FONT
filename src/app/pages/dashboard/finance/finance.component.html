<div class="p-10 space-y-8">
  <!-- Header -->
  <div class="flex flex-col">
    <h1
      class="text-4xl md:text-4xl font-extrabold  bg-clip-text text-transparent bg-gradient-to-r from-blue-400 via-blue-500 to-emerald-600 drop-shadow-lg tracking-wider uppercase"
    >
      Dashboard
    </h1>
    <div class="w-full h-1 bg-gradient-to-r from-blue-400 to-blue-500 mt-2 rounded-full"></div>
    <div class="w-full h-0.5 bg-gradient-to-r from-blue-300 to-emerald-400 mt-1 rounded-full"></div>
  </div>

  <!-- Dashboard Info Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <div class="relative bg-gradient-to-r from-green-100 to-green-300 rounded-2xl p-6 flex flex-col items-center shadow-md">
      <mat-icon fontIcon="assignment_turned_in" class="text-6xl mb-4 text-green-700"></mat-icon>
      <div class="text-sm uppercase tracking-wide text-gray-600">Medical Boards</div>
      <div class="text-4xl font-extrabold mt-2">{{ referral?.data?.total_medical_boards | number }}</div>
    </div>

    <div class="relative bg-gradient-to-r from-teal-100 to-teal-300 rounded-2xl p-6 flex flex-col items-center shadow-md">
      <mat-icon fontIcon="groups" class="text-6xl mb-4 text-teal-700"></mat-icon>
      <div class="text-sm uppercase tracking-wide text-gray-600">Total Patients</div>
      <div class="text-4xl font-extrabold mt-2">{{ referral?.data?.total_patients | number }}</div>
    </div>

    <div class="relative bg-gradient-to-r from-gray-100 to-gray-300 rounded-2xl p-6 flex flex-col items-center shadow-md">
      <mat-icon fontIcon="compare_arrows" class="text-6xl mb-4 text-gray-600"></mat-icon>
      <div class="text-sm uppercase tracking-wide text-gray-600">Total Referrals</div>
      <div class="text-4xl font-extrabold mt-2">{{ referral?.data?.total_referrals | number }}</div>
    </div>

    <div class="relative bg-gradient-to-r from-blue-100 to-blue-300 rounded-2xl p-6 flex flex-col items-center shadow-md">
      <mat-icon fontIcon="local_hospital" class="text-6xl mb-4 text-blue-700"></mat-icon>
      <div class="text-sm uppercase tracking-wide text-gray-600">Total Hospitals</div>
      <div class="text-4xl font-extrabold mt-2">{{ referral?.data?.total_hospitals | number }}</div>
    </div>
  </div>

  <!-- Pie Charts -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-10">
    <div class="bg-white shadow rounded-lg p-6">
      <apx-chart
        [series]="pieSeries"
        [chart]="pieChart"
        [labels]="pieLabels"
        [responsive]="pieResponsive"
        [title]="pieTitle"
        [legend]="pieLegend"
      ></apx-chart>
    </div>

    <div class="bg-white shadow rounded-lg p-6">
      <apx-chart
        [series]="reasonSeries"
        [chart]="reasonChart"
        [labels]="reasonLabels"
        [responsive]="reasonResponsive"
        [title]="reasonTitle"
        [legend]="reasonLegend"
      ></apx-chart>
    </div>
  </div>


  <div class="bg-white shadow rounded-lg p-6 mt-10">
    <apx-chart
      [series]="barChartOptions.series"
      [chart]="barChartOptions.chart"
      [xaxis]="barChartOptions.xaxis"
      [yaxis]="barChartOptions.yaxis"
      [plotOptions]="barChartOptions.plotOptions"
      [legend]="barChartOptions.legend"
      [fill]="barChartOptions.fill"
      [tooltip]="barChartOptions.tooltip"
      [colors]="barChartOptions.colors"
      [title]="barChartOptions.title"
    ></apx-chart>
  </div>
</div>
