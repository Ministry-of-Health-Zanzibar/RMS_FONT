<div class="p-10 space-y-8">
<div class="flex flex-col ">
  <h1
    class="text-3xl md:text-4xl font-extrabold
           bg-clip-text text-transparent
           bg-gradient-to-r from-blue-400 via-blue-500 to-emerald-600
           drop-shadow-lg tracking-wider uppercase"
  >
    Dashboard
  </h1>

  <!-- Line below title -->
  <div class="w-full h-1 bg-gradient-to-r from-blue-400 to-blue-500 mt-2 rounded-full"></div>

  <!-- Second line below the first -->
  <div class="w-full h-0.5 bg-gradient-to-r from-blue-300 to-blue-400 mt-1 rounded-full"></div>
</div>


  <!-- Dashboard Info Cards -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
  <!-- Card 1: Medical Boards (Green) -->
  <div
    class="relative bg-gradient-to-r from-green-100 to-green-300 text-gray-800 rounded-2xl p-6 flex flex-col items-center justify-center
           shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-300"
  >
    <div class="text-6xl mb-4 text-green-700">
      <mat-icon fontIcon="assignment_turned_in"></mat-icon>
    </div>
    <div class="text-sm font-medium uppercase tracking-wide text-gray-600">Medical Boards</div>
    <div class="text-4xl font-extrabold mt-2">{{ referral?.data?.total_medical_boards | number }}</div>
  </div>

  <!-- Card 2: Total Patients (Teal) -->
  <div
    class="relative bg-gradient-to-r from-teal-100 to-teal-300 text-gray-800 rounded-2xl p-6 flex flex-col items-center justify-center
           shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-300"
  >
    <div class="text-6xl mb-4 text-teal-700">
      <mat-icon fontIcon="groups"></mat-icon>
    </div>
    <div class="text-sm font-medium uppercase tracking-wide text-gray-600">Total Patients</div>
    <div class="text-4xl font-extrabold mt-2">{{ referral?.data?.total_patients | number }}</div>
  </div>

  <!-- Card 3: Total Referrals (Gray) -->
  <div
    class="relative bg-gradient-to-r from-gray-100 to-gray-300 text-gray-800 rounded-2xl p-6 flex flex-col items-center justify-center
           shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-300"
  >
    <div class="text-6xl mb-4 text-gray-600">
      <mat-icon fontIcon="compare_arrows"></mat-icon>
    </div>
    <div class="text-sm font-medium uppercase tracking-wide text-gray-600">Total Referrals</div>
    <div class="text-4xl font-extrabold mt-2">{{ referral?.data?.total_referrals | number }}</div>
  </div>

  <!-- Card 4: Total Hospitals (Yellow) -->
  <div
    class="relative bg-gradient-to-r from-yellow-100 to-yellow-300 text-gray-800 rounded-2xl p-6 flex flex-col items-center justify-center
           shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-300"
  >
    <div class="text-6xl mb-4 text-yellow-700">
      <mat-icon fontIcon="local_hospital"></mat-icon>
    </div>
    <div class="text-sm font-medium uppercase tracking-wide text-gray-600">Total Hospitals</div>
    <div class="text-4xl font-extrabold mt-2">{{ referral?.data?.total_hospitals | number }}</div>
  </div>
</div>


  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-10">
    <div class="bg-white shadow rounded-lg p-6">
      <apx-chart
        [series]="pieSeries"
        [chart]="pieChart"
        [labels]="pieLabels"
        [responsive]="pieResponsive"
        [title]="pieTitle"
        [legend]="pieLegend"
      >
      </apx-chart>
    </div>

    <div class="bg-white shadow rounded-lg p-6">
      <apx-chart
        [series]="reasonSeries"
        [chart]="reasonChart"
        [labels]="reasonLabels"
        [responsive]="reasonResponsive"
        [title]="reasonTitle"
        [legend]="reasonLegend"
      >
      </apx-chart>
    </div>
  </div>
</div>
