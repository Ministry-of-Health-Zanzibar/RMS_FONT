<div class="p-10 space-y-8">
<div class="flex flex-col items-center">
   <h1
  class="text-5xl md:text-6xl font-extrabold text-center
         bg-clip-text text-transparent
         bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-500
         drop-shadow-lg tracking-wider uppercase"
>
  Dashboard
</h1>
    <!-- Line below title -->
     <div class="w-full h-1 bg-blue-500 mt-2 rounded-full"></div>
    <!-- Second line below the first -->
    <div class="w-full h-0.5 bg-blue-300 mt-1 rounded-full"></div>
  </div>

  <!-- Dashboard Info Cards -->
 <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
   <!-- Card 2: Uploaded Files -->
  <div
    class="relative bg-gradient-to-r from-green-400 to-green-600 text-white rounded-xl p-6 flex flex-col items-center justify-center
           shadow-lg hover:shadow-2xl transform hover:scale-105 transition-all duration-300"
  >
    <div class="text-5xl mb-3 animate-bounce">
      <mat-icon>file_upload</mat-icon>
    </div>
    <div class="text-lg font-semibold">Medical Boards</div>
    <div class="text-3xl font-bold mt-1">{{ referral?.data?.total_medical_boards }}</div>
    <div class="absolute bottom-2 w-2/3 h-1 bg-white rounded-full opacity-30"></div>
  </div>
  <!-- Card 1: Total Users -->
  <div
    class="relative bg-gradient-to-r from-blue-400 to-blue-600 text-white rounded-xl p-6 flex flex-col items-center justify-center
           shadow-lg hover:shadow-2xl transform hover:scale-105 transition-all duration-300"
  >
    <div class="text-5xl mb-3 animate-pulse">
      <mat-icon>persons</mat-icon>
    </div>
    <div class="text-lg font-semibold">Total Patient</div>
    <div class="text-3xl font-bold mt-1">{{ referral?.data?.total_patients }}</div>
    <div class="absolute bottom-2 w-2/3 h-1 bg-white rounded-full opacity-30"></div>
  </div>



  <!-- Card 3: Reports Generated -->
  <div
    class="relative bg-gradient-to-r from-yellow-400 to-yellow-600 text-white rounded-xl p-6 flex flex-col items-center justify-center
           shadow-lg hover:shadow-2xl transform hover:scale-105 transition-all duration-300"
  >
    <div class="text-5xl mb-3 animate-spin-slow">
      <mat-icon>report</mat-icon>
    </div>
    <div class="text-lg font-semibold">Total Referral</div>
    <div class="text-3xl font-bold mt-1">{{ referral?.data?.total_referrals }}</div>
    <div class="absolute bottom-2 w-2/3 h-1 bg-white rounded-full opacity-30"></div>
  </div>

  <!-- Card 4: Active Sessions -->
  <div
    class="relative bg-gradient-to-r from-red-400 to-red-600 text-white rounded-xl p-6 flex flex-col items-center justify-center
           shadow-lg hover:shadow-2xl transform hover:scale-105 transition-all duration-300"
  >
    <div class="text-5xl mb-3 animate-pulse">
      <mat-icon>hospital</mat-icon>
    </div>
    <div class="text-lg font-semibold">Total Hospital</div>
    <div class="text-3xl font-bold mt-1">{{ referral?.data?.total_hospitals }}</div>
    <div class="absolute bottom-2 w-2/3 h-1 bg-white rounded-full opacity-30"></div>
  </div>
</div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-10">
    <div class="bg-white shadow rounded-lg p-6">
      <apx-chart
        [series]="pieSeries"
        [chart]="pieChart"
        [labels]="pieLabels"
        [responsive]="pieResponsive"
        [title]="pieTitle"
        [legend]="pieLegend"
      >
      </apx-chart>
    </div>

    <div class="bg-white shadow rounded-lg p-6">
      <apx-chart
        [series]="reasonSeries"
        [chart]="reasonChart"
        [labels]="reasonLabels"
        [responsive]="reasonResponsive"
        [title]="reasonTitle"
        [legend]="reasonLegend"
      >
      </apx-chart>
    </div>
  </div>
</div>
