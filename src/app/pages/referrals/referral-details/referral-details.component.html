<div *ngIf="referral" class="p-6 bg-white shadow-xl rounded-2xl">
  <h2 class="text-3xl font-bold text-center text-primary-700 mb-8">
    Referral Details
  </h2>

  <!-- Wide Table -->
  <div class="overflow-x-auto">
    <table class="table-auto w-full border border-gray-200 rounded-lg overflow-hidden">
      <thead>
        <tr class="bg-gray-100 text-left text-sm font-semibold text-gray-700">
          <th class="px-4 py-3">Patient Name</th>
          <th class="px-4 py-3">DOB</th>
          <th class="px-4 py-3">Phone</th>
          <th class="px-4 py-3">Gender</th>
          <th class="px-4 py-3">Reason</th>
          <th class="px-4 py-3">Status</th>
        </tr>
      </thead>
      <tbody class="text-sm divide-y divide-gray-200">
        <tr class="hover:bg-gray-50 transition">
          <td class="px-4 py-3">{{ referral.patient_name }}</td>
          <td class="px-4 py-3">{{ referral.date_of_birth }}</td>
          <td class="px-4 py-3">{{ referral.phone }}</td>
          <td class="px-4 py-3">{{ referral.gender }}</td>
          <td class="px-4 py-3">{{ referral.referral_reason_name }}</td>
          <td class="px-4 py-3">
            <span
              class="inline-flex items-center px-3 py-1 text-xs font-semibold rounded-full text-white"
              [ngClass]="{
                'bg-green-500': referral.status === 'Confirmed',
                'bg-red-500': referral.status === 'Cancelled',
                'bg-yellow-500': referral.status === 'Pending',
                'bg-blue-500': referral.status === 'On-Progress'
              }"
            >
              {{ referral.status }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Action Buttons -->
  <div class="flex justify-center mt-10 space-x-6">
    <button
      type="button"
      class="bg-primary-600 hover:bg-primary-700 transition-all duration-200 text-white px-8 py-3 rounded-xl text-lg font-semibold shadow-md"
      (click)="updateStatusPopup()"
      [disabled]="referral.status !== 'Pending'"
    >
      Confirm
    </button>
    <!-- <button
      type="button"
      class="bg-red-600 hover:bg-red-700 transition-all duration-200 text-white px-8 py-3 rounded-xl text-lg font-semibold shadow-md"
      *ngIf="referral.status === 'Pending'"
    >
      Deny
    </button> -->
  </div>
</div>
