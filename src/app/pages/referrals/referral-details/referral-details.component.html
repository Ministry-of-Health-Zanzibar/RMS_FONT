<div *ngIf="referral" class="max-w-4xl mx-auto mt-12 p-8 bg-white shadow-xl rounded-3xl border border-gray-200">
  <h2 class="text-4xl font-bold text-center text-primary-700 mb-10 tracking-tight">Referral Details</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div class="flex flex-col space-y-1">
      <label class="text-gray-600 font-medium">Patient Name</label>
      <div class="bg-gray-50 border border-gray-200 rounded-xl p-3 text-lg text-gray-800">{{ referral.patient_name }}</div>
    </div>

    <div class="flex flex-col space-y-1">
      <label class="text-gray-600 font-medium">Hospital Name</label>
      <div class="bg-gray-50 border border-gray-200 rounded-xl p-3 text-lg text-gray-800">{{ referral.hospital_name }}</div>
    </div>

    <div class="flex flex-col space-y-1">
      <label class="text-gray-600 font-medium">Referral Type</label>
      <div class="bg-gray-50 border border-gray-200 rounded-xl p-3 text-lg text-gray-800">{{ referral.referral_type_name }}</div>
    </div>

    <div class="flex flex-col space-y-1">
      <label class="text-gray-600 font-medium">Reason</label>
      <div class="bg-gray-50 border border-gray-200 rounded-xl p-3 text-lg text-gray-800">{{ referral.referral_reason_name }}</div>
    </div>

    <div class="md:col-span-2 flex flex-col space-y-1">
      <label class="text-gray-600 font-medium">Status</label>
      <div
        class="bg-gray-50 border border-gray-200 rounded-xl p-3 text-lg font-semibold"
        [ngClass]="{
          'text-green-600': referral.status === 'Confirmed',
          'text-red-600': referral.status === 'Cancelled',
          'text-yellow-600': referral.status === 'Pending'
        }">
        {{ referral.status }}
      </div>
    </div>
  </div>

  <div class="flex justify-center mt-12 space-x-6">
    <button
      type="button"
      class="bg-primary-600 hover:bg-primary-700 transition-all duration-200 text-white px-8 py-3 rounded-xl text-lg font-semibold shadow-lg"
      (click)="updateStatusPopup()"
      [disabled]="referral.status !== 'Pending'">
      Confirm
    </button>

    <!-- Uncomment kama utahitaji Deny button -->
    <!--
    <button
      type="button"
      class="bg-red-600 hover:bg-red-700 transition-all duration-200 text-white px-8 py-3 rounded-xl text-lg font-semibold shadow-lg"
      (click)="updateStatus('Denied')"
      [disabled]="referral.status !== 'Pending'">
      Deny
    </button>
    -->
  </div>
</div>

<!-- Loading State -->
<div *ngIf="!referral" class="flex flex-col justify-center items-center h-64">
  <div class="w-16 h-16 border-4 border-primary-500 border-dashed rounded-full animate-spin mb-4"></div>
  <p class="text-gray-600 text-lg font-medium">Loading Referral data...</p>
</div>
