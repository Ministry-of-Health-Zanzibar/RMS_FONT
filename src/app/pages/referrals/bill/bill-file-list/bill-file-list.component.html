<div
  class="p-10 space-y-8"
  *ngIf="permission.parmissionMatched(['View BillFile'])"
>
  <div class="flex items-center justify-between">
    <h1 class="text-lg font-bold">Bill Files</h1>
  </div>

  <div class="relative h-full rounded-lg border group dark:border-inverse p-4">
    <div class="font-semibold pb-2.5 border-b-2 border-b-secondary-400">
      View Bill Files
    </div>

    <div class="mt-4 flex items-center justify-between">
      <div class="flex items-center gap-1.5">
        <div
          class="size-9 rounded-full border bg-surface flex items-center justify-center"
          (click)="loadBills()"
          matTooltip="Refresh"
        >
          <mat-icon>refresh</mat-icon>
        </div>
        <emr-v-divider></emr-v-divider>
        <input
          type="text"
          placeholder="Search..."
          class="border-b h-10 w-96 text-sm bg-transparent dark:border-b-inverse outline-0 focus-within:border-neutral-950"
          matInput
          (keyup)="applyFilter($event)"
          #input
        />
      </div>

      <div>
        <button
          mat-flat-button
          color="primary"
          (click)="addBill()"
          *ngIf="permission.parmissionMatched(['Create BillFile'])"
        >
          <mat-icon>add</mat-icon> Add Bill
        </button>
      </div>
    </div>

    <div class="border dark:border-inverse rounded-lg overflow-hidden mt-4">
      <table mat-table [dataSource]="dataSource" class="not-prose">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let element">
            {{ element.bill_file_title }}
          </td>
        </ng-container>

        <ng-container matColumnDef="pdf">
          <th mat-header-cell *matHeaderCellDef>View PDF</th>
          <td mat-cell *matCellDef="let element">
            <a
              *ngIf="element.bill_file?.endsWith('.pdf')"
              (click)="viewPDF(element)"
              class="inline-flex items-center gap-1 text-indigo-600 hover:text-indigo-800 cursor-pointer"
            >
              <mat-icon>picture_as_pdf</mat-icon> View PDF
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let element">
            {{ element.bill_file_amount }}
          </td>
        </ng-container>

           <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="text-neutral-500 dark:text-neutral-400"> Action </th>
            <td mat-cell *matCellDef="let element">
              <emr-segmented theme="simple" class="-mx-2">

               <emr-segmented-button value="edit_squareData">
              <span
                (click)="getPatient(element.patient_list_id)"
                  *ngIf="permission.parmissionMatched(['View Patient List'])"
                  matTooltip="Add Insurances"
                 class="cursor-pointer w-10 h-10 flex items-center justify-center text-white bg-blue-600 rounded-full hover:bg-blue-700 transition-all"
       >
                 <mat-icon>add_patient</mat-icon>
              </span>

               <span
                  class="size-9 rounded-full border bg-surface flex items-center justify-center cursor-pointer"
                  (click)="displayMoreData(element)"
                  matTooltip="View"
                >
                  <mat-icon class="font-icon">visibility</mat-icon>
                </span>
              </emr-segmented-button>


              </emr-segmented>

            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr *ngIf="dataSource.data.length === 0">
          <td [attr.colspan]="displayedColumns.length" class="text-center p-4">
            No bills available.
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>

  <div
    *ngIf="loading"
    class="fixed inset-0 flex items-center justify-center bg-white bg-opacity-70 z-50"
  >
    <div
      class="w-16 h-16 border-4 border-blue-500 border-dashed rounded-full animate-spin"
    ></div>
  </div>
</div>
