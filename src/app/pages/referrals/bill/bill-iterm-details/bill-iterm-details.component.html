<div class="max-w-5xl mx-auto p-6 bg-white shadow-xl rounded-2xl">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-semibold flex items-center gap-2">
      <mat-icon>receipt</mat-icon>
      Bill Item Details
    </h2>

    <!-- <button mat-raised-button color="primary" (click)="backToBills()">
      <mat-icon>arrow_back</mat-icon>
      Back
    </button> -->
  </div>

  <div class="mb-4 text-right">
    <button mat-flat-button color="primary" (click)="addBillIterm(+bill_id!)">
      <mat-icon>add</mat-icon>
      Add Bill Item
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="min-w-full">
    <ng-container matColumnDef="bill_item_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Item ID</th>
      <td mat-cell *matCellDef="let item">{{ item.bill_item_id }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let item">{{ item.description }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let item">
        {{ item.amount | currency : "TZS " }}
      </td>
    </ng-container>

    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
      <td mat-cell *matCellDef="let item">
        {{ item.created_at | date : "short" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="updated_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated At</th>
      <td mat-cell *matCellDef="let item">
        {{ item.updated_at | date : "short" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button [matMenuTriggerFor]="billMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #billMenu="matMenu">
          <button mat-menu-item (click)="addBillIterm(item.bill_item_id)">
            <!-- <mat-icon color="primary">add</mat-icon>
            <span>Add Bill</span> -->
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10]"
    showFirstLastButtons
  ></mat-paginator>
</div>
