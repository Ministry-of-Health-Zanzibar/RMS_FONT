<div class="mb-4 flex justify-end">
  <button mat-raised-button color="primary" (click)="openAddDialog()">
    <mat-icon>add</mat-icon> Add Bill Item
  </button>
</div>

<div class="mat-elevation-z8" *ngIf="!loading; else loadingTemplate">
  <mat-form-field appearance="outline" class="w-full mb-4">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search bill items">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="w-full">

    <!-- Bill ID Column -->
    <ng-container matColumnDef="bill_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bill ID</th>
      <td mat-cell *matCellDef="let element">{{ element.bill_id }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let element">{{ element.amount | currency:'TZS' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<ng-template #loadingTemplate>
  <div class="text-center p-6 text-gray-500">
    Loading bill items...
  </div>
</ng-template>
